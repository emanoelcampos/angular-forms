<form #f="ngForm" (ngSubmit)="onSubmit(f)" class="row g-3">
  <div class="form-group" [ngClass]="aplicaCssErro(nome)">
    <div class="col-12">
      <label for="nome" class="form-label">Nome</label>
      <input
        type="text"
        class="form-control"
        id="nome"
        name="nome"
        placeholder="Digite seu nome"
        [ngModel]="usuario.nome"
        required
        #nome="ngModel"
      />
      <!-- <div>
          {{ nome.className }}
        </div> -->
      <div class="invalid-feedback">Nome é obrigatório.</div>
    </div>
  </div>

  <div class="form-group" [ngClass]="aplicaCssErro(email)">
    <div class="col-12">
      <label for="email" class="form-label">Email</label>
      <input
        type="email"
        class="form-control"
        id="email"
        name="email"
        placeholder="Digite seu email"
        [ngModel]="usuario.email"
        required
        email
        #email="ngModel"
      />
      <div *ngIf="!email.valid && email.touched" class="invalid-feedback">
        Email inválido.
      </div>
      <!-- pattern="[a-z0-9!#$%&'*+/=?^_`{|}~-]+(?:\.[a-z0-9!#$%&'*+/=?^_`{|}~-]+)*@(?:[a-z0-9](?:[a-z0-9-]*[a-z0-9])?\.)+[a-z0-9](?:[a-z0-9-]*[a-z0-9])?"-->
    </div>
  </div>

  <ng-container ngModelGroup="endereco">
    <div class="form-group">
      <div class="row">
        <div class="col-md-3" [ngClass]="aplicaCssErro(cep)">
          <label for="cep" class="form-label">CEP</label>
          <input
            type="text"
            class="form-control"
            id="cep"
            name="cep"
            ngModel
            required
            #cep="ngModel"
            (blur)="consultaCEP(cep.value)">
          <div *ngIf="!cep.valid && cep.touched" class="invalid-feedback">
            CEP é obrigatório.
          </div>
        </div>
        <div class="col-md-3" [ngClass]="aplicaCssErro(numero)">
          <label for="numero" class="form-label">Número</label>
          <input
            type="text"
            class="form-control"
            id="numero"
            name="numero"
            ngModel
            required
            #numero="ngModel"
          />
          <div *ngIf="!numero.valid && numero.touched" class="invalid-feedback">
            Número é obrigatório.
          </div>
        </div>

        <div class="col-md-6">
          <label for="complemento" class="form-label">Complemento</label>
          <input
            type="text"
            class="form-control"
            id="complemento"
            name="complemento"
            ngModel
            required
            #complemento="ngModel"
          />
        </div>
      </div>
    </div>

    <div class="form-group">
      <div class="col-12" [ngClass]="aplicaCssErro(rua)">
        <label for="rua" class="form-label">Rua</label>
        <input
          type="text"
          class="form-control"
          id="rua"
          name="rua"
          ngModel
          required
          #rua="ngModel"
        />
        <div *ngIf="!rua.valid && rua.touched" class="invalid-feedback">
          Rua é obrigatório.
        </div>
      </div>
    </div>

    <div class="form-group">
      <div class="row">
        <div class="col-md-5" [ngClass]="aplicaCssErro(bairro)">
          <label for="bairro" class="form-label">Bairro</label>
          <input
            type="text"
            class="form-control"
            id="bairro"
            name="bairro"
            required
            ngModel
            #bairro="ngModel"
          />
          <div *ngIf="!bairro.valid && bairro.touched" class="invalid-feedback">
            Bairro é obrigatório.
          </div>
        </div>

        <div class="col-md-4" [ngClass]="aplicaCssErro(cidade)">
          <label for="cidade" class="form-label">Cidade</label>
          <input
            type="text"
            class="form-control"
            id="cidade"
            name="cidade"
            required
            ngModel
            #cidade="ngModel"
          />
          <div *ngIf="!cidade.valid && cidade.touched" class="invalid-feedback">
            Cidade é obrigatório.
          </div>
        </div>

        <div class="col-md-3" [ngClass]="aplicaCssErro(estado)">
          <label for="estado" class="form-label">Estado</label>
          <input
            type="text"
            class="form-control"
            id="estado"
            name="estado"
            required
            ngModel
            #estado="ngModel"
          />
          <div *ngIf="!estado.valid && estado.touched" class="invalid-feedback">
            Estado é obrigatório.
          </div>
        </div>
      </div>
    </div>
    </ng-container>

  <div class="col-12">
    <button type="submit" class="btn btn-primary" [disabled]="!f.valid">
      Enviar
    </button>
  </div>

  <app-form-debug [form]="f"></app-form-debug>
</form>
